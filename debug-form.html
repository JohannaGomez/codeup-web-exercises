<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debug-form</title>
</head>
<body>
    <h1>Please Sign Up</h1>
    <form method="POST" action="https://requestb.in/v9v34fv9">
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username">
        </div>
        <br>

        <div>
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Enter email">
        </div>
        <br>

        <div>
            <label for="password">password</label>
            <input id="password" type="password" name="password">
        </div>
        <br>

        <div>
            <label for="confirm_password">confirm password</label>
            <input id="confirm_password" type="password" name="confirm_password">
        </div>

        <br>

        <h2>Filing Status</h2>
        <fieldset>
            <label for="filing_status">
                <input id="filing_status" type="checkbox" name="single" value="filing_status">
                Single
            </label>
            <br>

            <label for="filing_status">
                <input id="filing_status" type="checkbox" name="married" value="filing_status">
                Married Filing Jointly
            </label>
            <br>

            <label for="filing_status">
                <input id="filing_status" type="checkbox" name="fil-sep" value="filing_status">
                Married Filing Separately
            </label>
            <br>

            <label for="filing_status">
                <input id="filing_status" type="checkbox" name="hoh" value="filing_status">
                Head of Household
            </label>
            <br>
        </fieldset>

        <h2>This past year I was (check all that apply)</h2>

        <label for="emp-status">
            <input id="emp-status" type="checkbox" name="q1[]" value="emp-status">
            Self - Employed
        </label>
        <br>

        <label for="emp-status">
            <input id="emp-status" type="checkbox" name="q1[]" value="emp-status">
            Employed by a small business (< 50 employees)
        </label>
        <br>

        <label for="emp-status">
            <input id="emp-status" type="checkbox" name="q1[]" value="emp-status">
            Employed by a large business (> 50 employees)
        </label>
        <br>

        <h2>What kind of phone do you have</h2>

        <div>
            <label for="phoneType">
                <select name="phoneType" id="phoneType">
                    <option value="android">Android</option>
                    <option value="iphone">Iphone</option>
                    <option value="windows">Windows Phone</option>
                    <option value="other">other</option>
                </select>
            </label>
        </div>



        <hr>

        <label for="newsletter">Sign Me Up For The Newsletter
            <input type="checkbox"  name="newsletter" id="newsletter" checked>
        </label>
        <button>Submit</button>
    </form>



</body>
</html>
