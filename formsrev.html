<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veridian Dynamicst register wit us!</title>
</head>
<body>
    <main>
        <h1>Register with Us!</h1>

        <form method="POST" action="https://requestb.in/x7lvggx7">
            <div>
                <label for="email">Email</label>
                <input id="email" type="text" name="email" placeholder="Enter email">
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Password">
            </div>

            <div>
                <label for="bio">Bio</label>
                <br>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="bio details"></textarea>
            </div>

            <fieldset>
                <legend>How did you find out about us??</legend>
                <label for="billboard">
                    <input id="billboard" type="radio" name="about" value="billboard">Billboard
                </label>

                <label for="radio">
                    <input id="radio" type="radio" name="about" value="radio">Radio
                </label>

                <label for="internet">
                    <input id="internet" type="radio" name="about" value="internet">Internet
                </label>

                <label for="other">
                    <input id="other" type="radio" name="about" value="other">Other
                </label>
            </fieldset>

            <div>
                <label for="browser">What browser are you using?
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>
            <button>Submit</button>
        </form>
    </main>

</body>
</html>
