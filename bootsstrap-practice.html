<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <h1>Hello World!</h1>
    <p>Resize the browser window to see the effect.</p>

    <div class="row">

        <div class="col-sm-6" style="background-color:lavender;"> <h1>selected work</h1>
            <div class="row">
                <div class="col-sm-5" style="background-color:red;">
                    <img src="./images/horse.jpeg" width="250" height="250" >
                </div>
                <div class="col-sm-offset-2 col-sm-5" style="background-color:lightgray;">
                    <img src="./images/bag.jpeg" width="250" height="250">
                </div>
            </div>
        </div>

        <div class="col-sm-offset-1 col-sm-3" style="background-color:lavenderblush;"> <h1>the last</h1>
            <div class="row">
                <div class="col-offset-1 col-sm-10"">
                    <img src="./images/horse.jpeg" width="250" height="100" >
                </div>
                <div class="col-offset-1 col-sm-10">
                    <img src="./images/bag.jpeg" width="250" height="100">
                </div>
                <div class="col-offset-1 col-sm-10">
                    <img src="./images/horse.jpeg" width="250" height="100" >
                </div>
            </div>
        </div>

    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
